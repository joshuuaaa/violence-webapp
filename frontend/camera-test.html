<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Camera Connection Test</h1>
    <p>This page tests if your camera works properly</p>
    
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
    
    <div id="status" class="info">Click "Start Camera" to begin</div>
    
    <video id="video" autoplay playsinline></video>
    
    <div id="info" style="text-align: left; margin-top: 20px;">
        <h3>Camera Info:</h3>
        <ul id="infoList"></ul>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const infoList = document.getElementById('infoList');

        let stream = null;

        function setStatus(msg, type = 'info') {
            status.textContent = msg;
            status.className = type;
        }

        function addInfo(text) {
            const li = document.createElement('li');
            li.textContent = text;
            infoList.appendChild(li);
        }

        startBtn.onclick = async () => {
            infoList.innerHTML = '';
            setStatus('Requesting camera access...', 'info');
            
            try {
                // List available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                addInfo(`Found ${videoDevices.length} camera(s)`);
                videoDevices.forEach((device, i) => {
                    addInfo(`Camera ${i + 1}: ${device.label || 'Unknown'}`);
                });

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                video.srcObject = stream;
                await video.play();

                // Get video track info
                const videoTrack = stream.getVideoTracks()[0];
                const settings = videoTrack.getSettings();
                
                addInfo(`Resolution: ${settings.width}x${settings.height}`);
                addInfo(`Frame rate: ${settings.frameRate || 'Unknown'} FPS`);
                addInfo(`Device: ${settings.deviceId || 'Unknown'}`);
                addInfo(`Facing mode: ${settings.facingMode || 'Unknown'}`);

                setStatus('âœ“ Camera connected successfully!', 'success');

                // Monitor for disconnections
                videoTrack.onended = () => {
                    setStatus('âš  Camera disconnected!', 'error');
                    addInfo('Camera stream ended unexpectedly');
                };

            } catch (err) {
                console.error('Camera error:', err);
                setStatus(`âœ— Error: ${err.name} - ${err.message}`, 'error');
                
                if (err.name === 'NotAllowedError') {
                    addInfo('Permission denied - Please allow camera access');
                } else if (err.name === 'NotFoundError') {
                    addInfo('No camera found on this device');
                } else if (err.name === 'NotReadableError') {
                    addInfo('Camera is being used by another application');
                } else {
                    addInfo(`Unknown error: ${err.name}`);
                }
            }
        };

        stopBtn.onclick = () => {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    addInfo(`Stopped track: ${track.kind}`);
                });
                stream = null;
                video.srcObject = null;
                setStatus('Camera stopped', 'info');
            }
        };

        // Check if getUserMedia is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            setStatus('âœ— Camera API not supported in this browser', 'error');
            addInfo('Try using Chrome, Firefox, or Edge');
            startBtn.disabled = true;
        }
    </script>
</body>
</html>
